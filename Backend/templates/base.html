{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'register/css/materialize.min.css' %}" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <nav class="top-nav">

      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Mnemosyne</a>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="{% url 'register:trans_list' %}">Transactions</a>
          </li>
          <li>
            <a href="{% url 'register:legend_code_list' %}">Legend</a>
          </li>
          <li>
            <a href="{% url 'accounts:logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="">
      <ul id="slide-out" class="sidenav">
        <li>
          <a href="{% url 'register:trans_list' %}">Transactions</a>
        </li>
        <li>
          <a href="{% url 'register:legend_code_list' %}">Legend</a>
        </li>
        <li>
          <a href="{% url 'accounts:logout' %}">Logout</a>
        </li>
      </ul>
    </div>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="{% static 'register/js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'register/js/materialize.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'register/js/script.js' %}"></script>
</body>

</html>
